<section id="{{ section.section_id }}" class="page-section {{ section.background_style }}">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="mt-0">{{ section.title }}</h2>
        <hr class="divider my-4">
        <p class="text-muted mb-5">{{ section.text }}</p>
      </div>
    </div>
    <div class="row justify-content-center" >
      <div class="content">
      {% for info in section.infos %}
      {% assign fa = action.icon_type | default: "fas" %}
      
        <a class="d-block" href="{{ info.url  }}">{{ info.title }}</a>
      
      {% endfor %}
      </div>
      <div class="ml-auto justify-content-center">
        <img class='contact-qrcode' src="{{ section.image }}" alt="wxqrcode">
      </div>
    
    </div>
  </div>
</section>
