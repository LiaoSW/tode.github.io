<section id="{{ section.section_id }}" class="page-section {{ section.background_style }}">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12 {{ section.text_style | default: 'text-center' }}">
        <h2 class="text-white mt-0 text-center">{{ section.title }}</h2>
        <hr class="divider light my-4">
        <div class="text-white-50 mb-4 info-text">{{ section.text | markdownify }}</div>
      </div>
    </div>  
    <div class="row text-white  justify-content-center">
      {% for info in section.infos %}
        <div class='col-lg-3'>
          <h3>{{info.title}}</h3>
          <div>{{info.text}}</div>
        </div>
      {% endfor %}
    </div>
    {% include actions.html actions=section.actions %}
  </div>
</section>
