<section class="page-section {{ section.background_style }}" id="{{ section.section_id }}">
  <div class="container">
    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider my-4">
    <div class="row justify-content-center text-center" >
      <div class="col-lg-4 col-md-4">
        <h3 class="h4 mb-2 text-info">{{section.honor.title}}</h3>
        <img src="{{ section.honor.image }}">
      </div>

      <div class="col-lg-2 col-md-4 coorperation">
        <h3 class="h4 mb-2 text-info">{{section.coorperation.title}}</h3>
        {% for item in section.coorperation.images %}
        <img src="{{ item.image }}"  width='150'>
        {% endfor %}
      </div>
      <div class="col-lg-4 col-md-4">
        <h3 class="h4 mb-2 text-info">{{section.honor.title}}</h3>
        <div class='trends-imgbox justify-content-center'>
          {% for item in section.intellectual_property %}
            <img src="{{item.image}}" >
          {% endfor %}
        </div>       
      </div>
    </div>
  </div>
</section>
